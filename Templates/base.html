{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
 switch (listindex)
        {
        case "manual" :
            document.getElementById("status").options[0]=new Option("Select branch","");
            document.getElementById("status").options[1]=new Option("Kalpetta","open");
            document.getElementById("status").options[2]=new Option("Meenangadi","delivered");
            break;
        case "online" :
            document.getElementById("status").options[0]=new Option("Select branch","");
            document.getElementById("status").options[1]=new Option("Nellikkunnu","open");
            document.getElementById("status").options[2]=new Option("Anangoor","delivered");

            break;
            case "knr" :
            document.getElementById("status").options[0]=new Option("Select branch","");
            document.getElementById("status").options[1]=new Option("Iritti","open");
            document.getElementById("status").options[2]=new Option("Keezhppalli","delivered");

            break;
            case "clt" :
            document.getElementById("status").options[0]=new Option("Select branch","");
            document.getElementById("status").options[1]=new Option("Mankavu","open");
            document.getElementById("status").options[2]=new Option("Thamarassery","delivered");

            break;
            case "tsr" :
            document.getElementById("status").options[0]=new Option("Select branch","");
            document.getElementById("status").options[1]=new Option("Chalakkudy","open");
            document.getElementById("status").options[2]=new Option("Irinjalakkuda","delivered");

            break;
        }
        return true;
    }
    </script>
    </head>
    <title>HSBC BANK</title>
    <meta charset="UTF-8">
    <title>HSBC BANKING</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    </html>
</head>
<body style="background-color:powderblue;">
    {% block content %}
    {% endblock %}
</body>
</html>
