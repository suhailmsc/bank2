{% extends 'base.html' %}

{% block content %}


<div class="navbar" style="margin:0;font:font-family: Arial, Helvetica, sans-serif;background-color:#333333;overflow: hidden;"><h1 style="margin-left:10px;margin-top:8px;color:white;font-size:45px;"><B>HSBC BANK</B></h1>
    <a href="http://127.0.0.1:8000/login" class="btn btn-danger"><h3 style="font-size:20px;">Logout</h3></a>

</div>

  <form action="/check/" method="post"><br>
          {% csrf_token %}

      <center><h3><b>Add Your Details Below</b></h3></center><br>

      <div class="col-md-6" style="margin-left:400px">
  <div class="row mb-3">
    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><h5>Name</h5></label>
  <div class="col-sm-10">
    <input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="name" required>
  </div>
</div>
<div class="row mb-3">
  <label for="colFormLabel" class="col-sm-2 col-form-label col-form-label-sm"><h5>Date Of Birth</h5></label>
  <div class="col-sm-10">
    <input type="date" class="form-control form-control-sm" id="colFormLabel" required>
  </div>
</div>
<div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Age</h5></label>
  <div class="col-sm-10">
    <input type="number" class="form-control form-control-sm" id="colFormLabelLg" required>
  </div>
</div>
  <div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Gender</h5></label>
  <div class="col-sm-10">
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
  <label class="form-check-label" for="flexRadioDefault1">
    Male
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required>
  <label class="form-check-label" for="flexRadioDefault2">
    Female
  </label>
</div>
  </div>
  </div>
        <br>
<div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Phone Number</h5></label>
  <div class="col-sm-10">
    <input type="number" class="form-control form-control-sm" id="pn" maxlength="10" required>
  </div>
</div>
<div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Mail-id</h5></label>
  <div class="col-sm-10">
    <input type="email" class="form-control form-control-sm" id="ml" required>
  </div>
</div>
        <br>
<div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Address</h5></label>
  <div class="col-sm-10">
    <input type="text" class="form-control form-control-sm" id="adr" required>
  </div>
</div>
        <br>
<div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>District</h5></label>
  <div class="col-sm-10">
        <select id="source" name="source" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);" required>
         <option value="">--Select--</option>
        <option value="manual">Wayanad</option>
        <option value="online">Kasaragod</option>
            <option value="knr">Kannur</option>
            <option value="clt">Calicut</option>
            <option value="tsr">Thrissur</option>
        </select>
    </div>
</div>
          <br>
 <div class="row">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm">Branch</label>
  <div class="col-sm-10">
        <script type="text/javascript" language="JavaScript">
        document.write('<select name="status" id="status"><option value="">Select branch</option></select>')
        </script>
        <noscript>
        <select id="status" name="status">
            <option value="open">Kalpetta</option>
            <option value="delivered">Meenangadi</option>
        </select>
        </noscript>
    </div>
    </div>
          <br>
      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm" ><h5>Account Type</h5></label>
  <div class="col-sm-10">
        <select id="source1" name="source" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);" required>
        <option value="">--Select--</option>
        <option value="sa">Savings Account</option>
        <option value="ca">Current Account</option>
            <option value="nri">NRI Account</option>

        </select>
    </div>
</div>
          <br>
            <div class="row">
              <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-sm"><h5>Materials Provided</h5></label>
  <div class="col-sm-10">
      <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
  <label class="form-check-label" for="flexCheckDefault">
    Credit Card
  </label>
      </div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" required>
  <label class="form-check-label" for="flexCheckChecked">
    Pan Card
  </label></div>
          <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
  <label class="form-check-label" for="flexCheckDefault">
    Adhar Card
  </label>
          </div>
</div>
            </div>
          <br>
<div class="col-12" style="font-size:20px;">
    <center>
        <input type="submit" value="submit" class="btn btn-success" style="font-size:25px;">
    </center>
</div>
</div>
      </form>
{% endblock %}
